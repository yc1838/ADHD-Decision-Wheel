<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD WHAT TO DO NEXT Wheel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1 class="title">ADHD WHAT TO DO NEXT Wheel</h1>
    <div class="subtitle">Spin Now and Quit Procrastinating + Hating Yourself!</div>
    <div id="description" style="margin-bottom: 16px; color: #1A1A2E; opacity: 0.8;">Let fate decide what to do next so you can save your precious ADHD brain power</div>
    
    <div class="divider"></div>
    
    <div class="controls">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
      </div>
      <div class="button-group">
        <button class="btn" onclick="addTask()">+Add</button>
        <button class="btn btn-clear" onclick="clearAllTasks()">Clear All</button>
      </div>
    </div>
    
    <div class="tasks-list" id="tasksList"></div>
    <div id="error" style="color: #FF6B6B; margin-top: 8px;"></div>
    
    <div class="wheel-container">
      <div class="wheel" id="wheel">
      </div>
      <div class="pointer"></div>
      <div class="wheel-shadow"></div>
    </div>
    
    <div style="display: flex; justify-content: center; align-items: center; gap: 16px;">
      <button class="spin-button" id="spinBtn" onclick="spinWheel()">ðŸŽ² SPIN THE WHEEL! ðŸŽ²</button>
      <button class="stop-button" id="stopBtn" onclick="stopWheel()">ðŸ›‘ STOP! ðŸ›‘</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  
      <div id="debugConsole" class="debug-console">
      <h3>Developer Log</h3>
      <div id="debugOutput"></div>
    </div>
  </div>
  
  <div class="language-selector">
    <button class="lang-btn active" onclick="setLanguage('en')">English</button>
    <button class="lang-btn" onclick="setLanguage('zh')">ä¸­æ–‡</button>
  </div>
  
  <button class="dev-log-btn" onclick="toggleDevLog()">Developer Log</button>
  
  <script src="sounds.js"></script>
  <script src="script.js"></script>
</body>
</html>
