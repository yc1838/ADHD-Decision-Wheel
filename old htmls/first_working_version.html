<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Decision Wheel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            min-width: 200px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: #4ecdc4;
            color: white;
        }

        .btn-add:hover {
            background: #45b7d1;
            transform: translateY(-1px);
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ff5252;
            transform: translateY(-1px);
        }

        .tasks-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .task-item {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(10px);
        }

        .task-delete {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            margin-left: 5px;
        }

        .task-delete:hover {
            color: #ff6b6b;
        }

        .wheel-container {
            position: relative;
            margin: 20px 0;
        }

        .wheel {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 6px solid white;
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .segment-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 11px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            white-space: normal;
            pointer-events: none;
            max-width: 80px;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
            hyphens: auto;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 25px solid white;
            z-index: 5;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 30px;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: 250px;
            }
            
            .wheel {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="title">üéØ Dynamic Decision Wheel üéØ</div>
    <div class="subtitle">Add your tasks and let fate decide!</div>
    
    <div class="controls">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="25">
            <button class="btn btn-add" onclick="addTask()">‚ûï Add</button>
        </div>
        <button class="btn btn-clear" onclick="clearAllTasks()">üóëÔ∏è Clear All</button>
    </div>

    <div class="tasks-list" id="tasksList"></div>
    <div class="error" id="error"></div>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="center-dot">‚ú®</div>
        </div>
    </div>

    <button class="spin-button" id="spinBtn" onclick="spinWheel()">üé≤ SPIN THE WHEEL! üé≤</button>
    <div class="result" id="result"></div>

    <!-- Add a debug console area below the result -->
    <div id="debugConsole" style="
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-family: monospace;
        font-size: 13px;
        padding: 10px;
        margin: 20px auto 0 auto;
        max-width: 500px;
        min-height: 80px;
        border-radius: 8px;
        text-align: left;
        overflow-x: auto;
        white-space: pre-wrap;
    "></div>

    <script>
        let tasks = [
            "üìö Read System Design Book",
            "üìù Modify Resume", 
            "üíª Practice Leetcode",
            "üöÄ Build a Project (Vibe Coding)"
        ];

        let isSpinning = false;
        let currentRotation = 0;

        // Curated palette of beautiful, light, elegant colors
        function generateColors(count) {
            const beautifulColors = [
                '#FF6B9D', // Soft Pink
                '#4ECDC4', // Turquoise
                '#45B7D1', // Sky Blue
                '#96CEB4', // Mint Green
                '#FFEAA7', // Soft Yellow
                '#DDA0DD', // Plum
                '#98D8C8', // Seafoam
                '#F7DC6F', // Light Gold
                '#BB8FCE', // Lavender
                '#85C1E9', // Light Blue
                '#F8C471', // Peach
                '#82E0AA'  // Light Green
            ];
            
            // If we need more colors than in our palette, cycle through them
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(beautifulColors[i % beautifulColors.length]);
            }
            
            return colors;
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            const tasksList = document.getElementById('tasksList');
            const error = document.getElementById('error');
            
            if (tasks.length === 0) {
                wheel.style.background = 'linear-gradient(45deg, #f8f9fa, #e9ecef)';
                wheel.innerHTML = `
                    <div class="center-dot">‚ú®</div>
                    <div style="
                        position: absolute; 
                        top: 50%; 
                        left: 50%; 
                        transform: translate(-50%, -50%); 
                        color: #6c757d; 
                        font-weight: bold;
                        text-align: center;
                        line-height: 1.4;
                    ">
                        <div style="font-size: 80px; margin-bottom: 10px;">üêï‚ùì</div>
                        <div style="font-size: 14px;">Add tasks to spin!</div>
                    </div>`;
                tasksList.innerHTML = '';
                error.textContent = '';
                return;
            }

            if (tasks.length === 1) {
                error.textContent = 'Add at least 2 tasks to spin the wheel!';
            } else {
                error.textContent = '';
            }

            // Generate colors and create conic gradient
            const colors = generateColors(tasks.length);
            const segmentSize = 360 / tasks.length;
            
            // --- WHEEL SEGMENT CALCULATION & ALIGNMENT LOGIC ---
            // 1. Conic-gradient for wheel background (segment coloring)
            let gradientStops = [];
            for (let i = 0; i < tasks.length; i++) {
                const startAngle = i * segmentSize; // Start angle of segment (in degrees)
                const endAngle = (i + 1) * segmentSize; // End angle of segment (in degrees)
                gradientStops.push(`${colors[i]} ${startAngle}deg ${endAngle}deg`); // Color stop for this segment
            }
            wheel.style.background = `conic-gradient(${gradientStops.join(', ')})`; // Apply conic-gradient to wheel

            // 2. Label placement (segment text)
            let labelsHTML = '<div class="center-dot">‚ú®</div>';
            for (let i = 0; i < tasks.length; i++) {
                // Center of each segment: (i * segmentSize) + (segmentSize / 2)
                // -90 aligns first segment to top (12 o'clock)
                const angle = (i * segmentSize) + (segmentSize / 2) - 90; // Label angle (degrees)
                const radius = 110; // Distance from center
                const x = Math.cos(angle * Math.PI / 180) * radius; // X offset for label
                const y = Math.sin(angle * Math.PI / 180) * radius; // Y offset for label
                
                labelsHTML += `<div class="segment-text" style="
                    left: 50%; 
                    top: 50%; 
                    transform: translate(-50%, -50%) translate(${x}px, ${y}px);
                ">${tasks[i]}</div>`; // Place label at calculated position
            }
            
            wheel.innerHTML = labelsHTML;
            
            // Update tasks list
            tasksList.innerHTML = tasks.map((task, index) => 
                `<div class="task-item">
                    ${task}
                    <button class="task-delete" onclick="removeTask(${index})">√ó</button>
                </div>`
            ).join('');
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            
            if (!task) return;
            
            if (tasks.length >= 12) {
                document.getElementById('error').textContent = 'Maximum 12 tasks allowed for readability!';
                return;
            }
            
            if (tasks.includes(task)) {
                document.getElementById('error').textContent = 'Task already exists!';
                return;
            }
            
            tasks.push(task);
            input.value = '';
            updateWheel();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            updateWheel();
        }

        function clearAllTasks() {
            console.log('Clear All clicked! Current tasks:', tasks.length); // Debug line
            
            if (tasks.length === 0) {
                document.getElementById('error').textContent = 'No tasks to clear!';
                setTimeout(() => {
                    document.getElementById('error').textContent = '';
                }, 2000);
                return;
            }
            
            // Always clear without confirmation for better UX
            tasks.length = 0; // Clear the array
            console.log('Tasks after clearing:', tasks.length); // Debug line
            updateWheel();
            document.getElementById('error').textContent = '';
            document.getElementById('result').innerHTML = '';
            
            // Show success message briefly
            document.getElementById('error').style.color = '#4ecdc4';
            document.getElementById('error').textContent = 'All tasks cleared! üóëÔ∏è';
            setTimeout(() => {
                document.getElementById('error').textContent = '';
                document.getElementById('error').style.color = '#ff6b6b';
            }, 2000);
        }

        // Utility to print to debug console and browser console
        function debugLog(msg) {
            const debugDiv = document.getElementById('debugConsole');
            debugDiv.textContent += msg + '\n';
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(msg);
        }

        // Clear debug console before each spin
        function clearDebugConsole() {
            document.getElementById('debugConsole').textContent = '';
        }

        // --- Try multiple approaches for segment calculation ---
        function spinWheel() {
            if (isSpinning || tasks.length < 2) return;

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const button = document.getElementById('spinBtn');

            button.disabled = true;
            result.innerHTML = '';
            clearDebugConsole();

            const spins = Math.floor(Math.random() * 5) + 5;
            const finalAngle = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + finalAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            setTimeout(() => {
                let rotation = currentRotation % 360;
                if (rotation < 0) rotation += 360;
                const segmentSize = 360 / tasks.length;

                // The pointer is always at -90deg (top).
                // The wheel is rotated by 'rotation' degrees.
                // So the pointer's "virtual" angle on the wheel is (-90 - rotation + 360) % 360
                let pointerOnWheel = (-90 - rotation + 360) % 360;

                // Find the segment whose center is closest to pointerOnWheel
                let minDiff = 360;
                let selectedIndex = 0;
                for (let i = 0; i < tasks.length; i++) {
                    // Center of each segment (same as label placement)
                    let center = (i * segmentSize) + (segmentSize / 2) - 90;
                    center = (center + 360) % 360;
                    let diff = Math.abs(pointerOnWheel - center);
                    if (diff > 180) diff = 360 - diff; // Shortest angle
                    if (diff < minDiff) {
                        minDiff = diff;
                        selectedIndex = i;
                    }
                }
                let selectedTask = tasks[selectedIndex];

                debugLog(`[Robust] pointerOnWheel: ${pointerOnWheel}, selectedIndex: ${selectedIndex}, Selected: ${selectedTask}`);
                result.innerHTML = `<b>Robust:</b> ${selectedTask}<br><span style="font-size:13px;">(See debug console for details)</span>`;

                button.disabled = false;
                isSpinning = false;
            }, 3000);
        }

        // Allow Enter key to add tasks
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize wheel
        updateWheel();

        // Test function to simulate wheel selection
        function testWheelSelectionSimulation() {
    const testTasks = tasks.length ? tasks : ["A", "B", "C", "D"];
    const segmentSize = 360 / testTasks.length;

    for (let i = 0; i < 20; i++) {
        let rotation = Math.random() * 360;
        let pointerAngle = (rotation + 90) % 360;
        let segmentIndex = Math.floor(pointerAngle / segmentSize) % testTasks.length;
        let selectedTask = testTasks[segmentIndex];

        console.log(
            `Test #${i + 1}: Rotation: ${rotation.toFixed(2)}¬∞, PointerAngle: ${pointerAngle.toFixed(2)}¬∞, SegmentIndex: ${segmentIndex}, Selected: ${selectedTask}`
        );
    }
}

// Call this in your browser console to see the simulated results:
// testWheelSelectionSimulation();
    </script>
</body>
</html>
